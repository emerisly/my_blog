# 可选 light | dark | auto | time
mode: time

favicon: /cat.ico

# UI
banner:
  enable: true
  title:
    - 见
    - 贤
    - 思
    - 齐
  src: /js/ui/banner.js
  border: true
  cloud:
    enable: true
    color: "white"
  go_down:
    enable: true
    icon: icon-arrow-down-s-line

# notice:
  # enable: true
  # content: thanks for being in my life ------ 感谢你出现在我生命中


# Extra links

# icon: icon-heart-line
pages:
  - name: 
    url: https://blog.atcg.cc/
    icon: heart-line
    color: "#ffb6c1"

# main menu navigation
menu:
  home:
    path: /
    icon: icon-home-4-line
  list:
    - type: archives
      path: /archives/
      icon: icon-archive-line
    - type: categories
      path: /categories/
      icon: icon-folder-2-line
    - type: tags
      path: /tags/
      icon: icon-price-tag-3-line
  custom:
    title: 文档
    path: https://yun.yunyoujun.cn
    icon: icon-settings-line

font:
  cdn:
    enable: true
    lib:
      - https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@900&display=swap
  serif:
    family: "'Songti SC', 'Noto Serif SC', STZhongsong, STKaiti, KaiTi, Roboto, serif"
    weight: 900
  sans_serif:
    family: "'PingFang SC', 'Microsoft YaHei', Roboto, Arial, sans-serif"
    weight: 300
  monospace:
    family: "'Source Code Pro', 'Courier New', Courier, Consolas, Monaco, monospace"


bg_image:
  enable: true
  url: https://cdn.jsdelivr.net/gh/YunYouJun/cdn/img/bg/stars-timing-0-blur-30px.jpg # recomend image related to your mode
  dark: https://cdn.jsdelivr.net/gh/YunYouJun/cdn/img/bg/galaxy.jpg
  # blur: 2px # 设置背景模糊程度
  opacity: 90

# Posts / Categories / Tags in sidebar.
sidebar:
  src: /js/sidebar.js
  bg_image: https://cdn.jsdelivr.net/gh/YunYouJun/cdn@master/img/bg/alpha-stars-timing-1.webp
  dark_bg_image: https://cdn.jsdelivr.net/gh/YunYouJun/cdn@master/img/bg/dark-alpha-stars-timing-1.webp
  bg_position: bottom 1rem center
  tagcloud:
    enable: true
    amount: 20

cursor:
  enable: true
  default: https://cdn.jsdelivr.net/gh/YunYouJun/cdn/css/md-cursors/pointer.cur
  pointer: https://cdn.jsdelivr.net/gh/YunYouJun/cdn/css/md-cursors/link.cur
  text: https://cdn.jsdelivr.net/gh/YunYouJun/cdn/css/md-cursors/text.cur

preload:
  style:
    - /css/hexo-theme-yun.css
  script:
    - /js/utils.js
    - /js/hexo-theme-yun.js
prefetch:
  script:
    - /js/sidebar.js
dns_prefetch:
  - https://cos.yunyoujun.cn
# do more(TCP handshake...) than dns-fetch
preconnect:
  - https://cdn.jsdelivr.net

social:
  - name: My QQ
    # https://isux.tencent.com/wp-content/uploads/2016/05/20160512101222609.pdf
    link: https://wpa.qq.com/msgrd?v=3&uin=1369562950&site=qq&menu=yes
    icon: icon-qq-line
    color: "#12B7F5"
  - name: My E-Mail
    link: mailto:1369562950@qq.com
    icon: icon-mail-line
    color: "#8E71C1"
  - name: My GitHub
    link: https://github.com/emerisly
    icon: icon-github-line
    color: "#666666"
  - name: My Telegram
    link: https://t.me/emerisly
    icon: icon-telegram-line
    color: "#0088CC"
  - name: RSS Me
    link: /atom.xml # config.feed.path
    icon: icon-rss-line
